<div class="row mt-3">
  <p class="fs-4 bg-success p-2">My cart</p>
</div>
<div class="row">
  <div class="col-md-2">
    <span *ngFor="let currentProduct of selectedProducts" class="rounded">
      <img src="{{ currentProduct.image }}" />
      {{ currentProduct.product }}
      <button class="rounded btnDelete" (click)="deleteProduct(currentProduct)">
        Delete product
      </button>
    </span>
  </div>
</div>
