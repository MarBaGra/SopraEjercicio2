<div class="row mt-3">
  <p class="fs-4 bg-success p-2">My cart</p>
</div>
<div class="row mt-4 p-3" *ngFor="let currentProduct of selectedProducts">
  <div class="col-md-2">
    <img src="{{ currentProduct.image }}" />
  </div>
  <div class="col-md-2 mt-4">
    <span class="fs-5">{{ currentProduct.product }}</span
    ><br /><br />
    <button class="rounded btnDelete" (click)="deleteProduct(currentProduct)">
      Delete product
    </button>
  </div>
</div>
